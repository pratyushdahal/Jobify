<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Recommendation System</title>
    <link rel="stylesheet" href="homepage.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
</head>
<body>
    <div class="container">
        <div class="registerpage">
            <h3>Fill your details to get recommended</h3>
            <form action="">
                <div class="input">
                    <i class="fa-solid fa-user"></i>
                    <input type="name" placeholder="Enter your full name">
                </div>
                <div class="input">
                    <i class="fa-solid fa-envelope"></i>
                    <input type="email" placeholder="Enter Email">
                </div>
                <div class="categories">
                    <div class="input">
                        <i class="fa-solid fa-lock"></i>
                        <input type="text" placeholder="Enter the job you want">
                    </div>
                    <div class="input">
                        <i class="fa-solid fa-arrow-up"></i>
                        <input type="submit" value="Submit">
                        <select name="posts" id="posts">
                            <option value="select">Select post</option>
                          <option value="junior">Junior</option>
                          <option value="mid">Mid</option>
                          <option value="senior">Senior</option>
                        </select>
                    </div>
                </div>
                <div class="input">
                    <i class="fa-solid fa-phone"></i>
                    <input type="number" placeholder="Enter Phone Number">
                </div>
                <div class="signupbtn">
                    <a href="#"><button class=".buttonsignup" type="submit">Search</button></a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
